<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-emaitr-purple">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="emaitr-gray side-menu-header">
      <img ng-src="./img/logo.png">
      <!--h1 class="title">eMaitr</h1-->
    </ion-header-bar>
    <ion-content class="bg-emaitr-gray">
      <ion-list id="emaitr-gray">
        <ion-item menu-close href="#" class="side-menu-item">
          <span></span>
        </ion-item>
        <ion-item menu-close href="#/app/home" class="side-menu-item">
          <img class="img-icon-left" ng-src="./img/menu_icons/home.png">
          <span>Home</span>
        </ion-item>
        <ion-item menu-close href="#/app/userprofile" class="side-menu-item">
          <img class="img-icon-left" ng-src="./img/menu_icons/profile.png">
          <span>Profile</span>
        </ion-item>
        <ion-item menu-close href="#/app/submitbusiness" class="side-menu-item">
          <img class="img-icon-left" ng-src="./img/menu_icons/submit_business.png">
          <span>Submit Business</span>
        </ion-item>
        <ion-item menu-close href="#/app/userlistings" class="side-menu-item">
          <img class="img-icon-left" ng-src="./img/menu_icons/my_listings.png">
          <span>My Listings</span>
        </ion-item>
        <ion-item menu-close href="#/app/userfavourites" class="side-menu-item">
          <img class="img-icon-left" ng-src="./img/menu_icons/favourite.png">
          <span>My Favourites</span>
        </ion-item>
        <ion-item menu-close href="#/app/recommendations" class="side-menu-item">
          <img class="img-icon-left" ng-src="./img/menu_icons/recommendation.png">
          <span>My Recommendations</span>
        </ion-item>
        <ion-item menu-close href="#/app/searchhistory" class="side-menu-item">
          <img class="img-icon-left" ng-src="./img/menu_icons/recent_search.png">
          <span>Recent Search</span>
        </ion-item>
        <ion-item menu-close href="#" class="side-menu-item" ng-controller="LogoutCtrl" ng-click="logout()">
          <img class="img-icon-left" ng-src="./img/menu_icons/logout.png">
          <span>Logout</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
